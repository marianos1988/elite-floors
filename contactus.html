<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>
  <body>
    <header>
      <nav>
        <div class="container-img">
          <img src="./img/logo-header.jpg" />
        </div>
      </nav>
      <div class="overlay"></div>
      <button class="burger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-close"></i>
      </button>
      <aside>
        <a>Home</a>
        <a>Gallery</a>
        <a>About us</a>
        <a>Products</a>
        <a>Contact us</a>
        <button><img src="./img/white-call.png" alt=""><p>Request a Quote</p></button>
      </aside>
    </header>
    <main>
      <article class="container-contactus"> 
        <div class="content">
          <h2>Contact Us</h2>
          <p>You can contact us by the following means</p>
        </div>
        <div class="container">
          <div class="contactInfo">
            <div class="box">
              <div class="icon"><ion-icon name="location-outline"></ion-icon></div>
              <div class="text">
                <h3>Address</h3>
                <p>402671 Sugar Camp Road,<br>Owatonna,Minnesota,<br>55025060</p>
              </div>
            </div>
            <div class="box">
              <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
              <div class="text">
                <h3>Phone</h3>
                <p>000-000-0000</p>
              </div>
            </div>
            <div class="box">
              <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
              <div class="text">
                <h3>Email</h3>
                <p>wrub7d78i0e@temporary-mail</p>
              </div>
            </div>
            <h2 class="txt">Connect with us</h2>
            <ul class="sci">
              <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
          </div>
    
          <div class="contactForm">
            <form action="https://formsubmit.co/mariano.floresta@hotmail.com" method="POST">
              <h2>Send Message</h2>
              <div class="inputBox">
                <input type="text" name="name" required="required">
                <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="email" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <input type="text" name="subject" required="required">
                <span>Subject</span>
              </div>
              <div class="inputBox">
                <textarea name="coments" required="required"></textarea>
                <span>Type your Message...</span>
              </div>
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>

              <input type="hidden" name="_next" value="http://127.0.0.1:5500/elite-floors/contactus.html">
              <input type="hidden" name="_captcha" value="false">
            </form>
          </div>
        </div>
      </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
