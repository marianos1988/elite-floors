<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Floors</title>
    <link rel="shortcut icon" href="./img/ico-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <nav>
        <div class="container-img">
          <img src="./img/logo-header.jpg" />
        </div>
      </nav>
      <div class="overlay"></div>
      <button class="burger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-close"></i>
      </button>
      <aside>
        <a>Home</a>
        <a>Gallery</a>
        <a>About</a>
        <a>Products</a>
        <a>Contact us</a>
        <button><img src="./img/white-call.png" alt=""><p>Request a Quote</p></button>
      </aside>
    </header>
    <main>
      <article class="container-card-presentation">
        <h2 class="card-presentation-tittle">Interior and exterior flooring</h2>
        <div class="carousel-internal-external">
          <div class="carousel">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide--one">
                  <div>
                    <h2>Garage floor coatings</h2>
                  </div>
                </div>
                <div class="swiper-slide swiper-slide--two">
                  <div>
                    <h2>Commercial Coatings</h2>
                  </div>
                </div>
                <div class="swiper-slide swiper-slide--three">
                  <div>
                    <h2>Pool Deck Coatings</h2>
                  </div>
                </div>
                <div class="swiper-slide swiper-slide--four">
                  <div>
                    <h2>Patio & Lanai Coatings</h2>
                  </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </article>
      <article>

      </article>
    </main>

    <script type="text/javascript">
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
